{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Listing</h2>
    <form action="{% url 'new_listing' %}" method = "post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id = "title" name="title"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="2" cols="30"></textarea><br>
        <label for="starting_bit">Starting bit:</label><br>
        <input type="number" id="starting_bit" name="starting_bit"> <br>
        <label for="category">Category</label><br>
        <input type="text" id="category" name="category"><br>
        <label for="image_URL">Image URL</label><br>
        <input type="url" name="image_URL" id="image_URL"><br>
        <input type="submit" value="send"><br>




    </form>
{% endblock %}
